<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OTP</title>
<style>
body { font-family: ui-sans-serif, system-ui; margin: 0; padding: 12px; width: 320px; }
.row { display: flex; gap: 8px; align-items: center; }
button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
button.primary { border-color: #000; }
.code { font-size: 24px; font-weight: 700; letter-spacing: 2px; }
.muted { color: #666; font-size: 12px; }
.ok { color: #0a0; }
.err { color: #a00; }
</style>
</head>
<body>
<div class="row" style="justify-content: space-between">
<div><strong>Gmail OTP</strong></div>
<button id="fetchBtn" class="primary">Sign in & Get code</button>
</div>


<div id="result" style="margin-top: 12px; min-height: 24px" class="muted">No code yet.</div>


<div class="row" style="margin-top: 12px; justify-content: space-between">
<div class="code" id="codeBox"></div>
<button id="pasteBtn" disabled>Paste into page</button>
</div>


<div id="meta" class="muted" style="margin-top: 8px"></div>


<p class="muted" style="margin-top: 12px">Works best if the site has an OTP field visible.</p>


<script src="popup.js" type="module"></script>
</body>
</html>
